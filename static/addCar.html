<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voiture</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group .form-check {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Create a New Voiture</h2>
        <form id="voitureForm">
            <div class="mb-3">
                <label for="numeroChassis" class="form-label">Numero Chassis:</label>
                <input type="text" class="form-control" id="numeroChassis" name="numeroChassis" required>
            </div>

            <div class="mb-3">
                <label for="marque" class="form-label">Marque:</label>
                <input type="text" class="form-control" id="marque" name="marque" required>
            </div>

            <div class="mb-3">
                <label for="typeCarrosserie" class="form-label">Type Carrosserie:</label>
                <select class="form-select" id="typeCarrosserie" name="typeCarrosserie" required>
                    <option value="" disabled selected>Select Type Carrosserie</option>
                    <option value="Break">Break</option>
                    <option value="Cabriolet">Cabriolet</option>
                    <option value="Pick_up">Pick-up</option>
                    <option value="SUV">SUV</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Berline">Berline</option>
                    <option value="Compacte">Compacte</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="couleur" class="form-label">Couleur:</label>
                <select class="form-select" id="couleur" name="couleur" required>
                    <option value="" disabled selected>Select Couleur</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Jaune">Jaune</option>
                    <option value="Noir">Noir</option>
                    <option value="Blanc">Blanc</option>
                    <option value="Gris">Gris</option>
                    <option value="Marron">Marron</option>
                    <option value="Orange">Orange</option>
                    <option value="Violet">Violet</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dateFabrication" class="form-label">Date Fabrication:</label>
                <input type="date" class="form-control" id="dateFabrication" name="dateFabrication" required>
            </div>

            <div class="mb-3">
                <label for="nombrePlaces" class="form-label">Nombre de Places:</label>
                <input type="number" class="form-control" id="nombrePlaces" name="nombrePlaces" required>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix:</label>
                <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
            </div>

            <div class="mb-3">
                <label for="nombrePortes" class="form-label">Nombre de Portes:</label>
                <input type="number" class="form-control" id="nombrePortes" name="nombrePortes" required>
            </div>

            <div class="mb-3">
                <label for="puissance" class="form-label">Puissance:</label>
                <input type="number" class="form-control" id="puissance" name="puissance" required>
            </div>

            <div class="mb-3">
                <label for="descriptionOptions" class="form-label">Description Options:</label>
                <textarea class="form-control" id="descriptionOptions" name="descriptionOptions"></textarea>
            </div>

            <div class="mb-3">
                <label for="dateExpertise" class="form-label">Date Expertise:</label>
                <input type="date" class="form-control" id="dateExpertise" name="dateExpertise" required>
            </div>

            <div class="mb-3">
                <label for="typeCombustible" class="form-label">Type Combustible:</label>
                <select class="form-select" id="typeCombustible" name="typeCombustible" required>
                    <option value="" disabled selected>Select Type Combustible</option>
                    <option value="Essence">Essence</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Électrique">Électrique</option>
                    <option value="Hybride">Hybride</option>
                    <option value="GPL">GPL</option>
                    <option value="E85">E85</option>
                    <option value="Hydrogène">Hydrogène</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombreKm" class="form-label">Nombre Km:</label>
                <input type="number" class="form-control" id="nombreKm" name="nombreKm" required>
            </div>

            <div class="mb-3">
                <label for="typeBoiteVitesse" class="form-label">Type Boite Vitesse:</label>
                <select class="form-select" id="typeBoiteVitesse" name="typeBoiteVitesse" required>
                    <option value="" disabled selected>Select Type Boite Vitesse</option>
                    <option value="Manuelle">Manuelle</option>
                    <option value="Automatique">Automatique</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="consommation" class="form-label">Consommation:</label>
                <input type="number" step="0.01" class="form-control" id="consommation" name="consommation" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Neuf:</label>
                <div class="radio-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="neufOui" name="neuf" value="true" required>
                        <label class="form-check-label" for="neufOui">Oui</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="neufNon" name="neuf" value="false" required>
                        <label class="form-check-label" for="neufNon">Non</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Garantie:</label>
                <div class="radio-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="garantieOui" name="garantie" value="true" required>
                        <label class="form-check-label" for="garantieOui">Oui</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="garantieNon" name="garantie" value="false" required>
                        <label class="form-check-label" for="garantieNon">Non</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="dateFinGarantie" class="form-label">Date Fin Garantie:</label>
                <input type="date" class="form-control" id="dateFinGarantie" name="dateFinGarantie">
            </div>

            <div class="mb-3">
                <label class="form-label">En Vente:</label>
                <div class="radio-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="enVenteOui" name="enVente" value="true" required>
                        <label class="form-check-label" for="enVenteOui">Oui</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="enVenteNon" name="enVente" value="false" required>
                        <label class="form-check-label" for="enVenteNon">Non</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="proprietaire" class="form-label">Propriétaire:</label>
                <select class="form-select" id="proprietaire" name="proprietaire" required>
                    <option value="" disabled selected>Sélectionnez un propriétaire</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom">Create Voiture</button>
        </form>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fonction pour charger les clients (propriétaires potentiels)
    async function loadClients() {
        try {
            const response = await fetch('/api/clients');
            const clients = await response.json();
            const proprietaireSelect = document.getElementById('proprietaire');
            proprietaireSelect.innerHTML = '<option value="" disabled selected>Sélectionnez un propriétaire</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.noAVS;
                option.textContent = `${client.nom} ${client.prenom} (${client.noAVS})`;
                proprietaireSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Erreur lors du chargement des clients:', error);
            alert('Erreur lors du chargement des clients');
        }
    }

    document.getElementById('voitureForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            if (key === 'neuf' || key === 'garantie' || key === 'enVente') {
                data[key] = value === 'true';
            } else if (key === 'proprietaire') {
                data[key] = { noAVS: value };
            } else {
                data[key] = value;
            }
        });

        fetch('/api/voitures', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('Voiture created successfully!');
                    this.reset();
                } else {
                    alert('Error creating voiture');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
    });

    // Charger les clients au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
        loadClients();
    });

    // Show/hide date fin garantie based on garantie selection
    document.querySelectorAll('input[name="garantie"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const dateFinGarantieField = document.getElementById('dateFinGarantie');
            dateFinGarantieField.required = this.value === 'true';
            dateFinGarantieField.disabled = this.value === 'false';
            if (this.value === 'false') {
                dateFinGarantieField.value = '';
            }
        });
    });
</script>

</body>
</html>
